<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">CountDown</h1>
        <div class="content">
            <h3><img src="./images/istockphoto-1251567184-612x612-removebg-preview.png" alt=""> Big Sale! 50% off.</h3>
            <h1>We're <span>Coming</span> Soon</h1>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">learn More</button>
        </div>
        <img src="./images//rocket.png" alt="" class="animation">

    </div>
    <script src="./app.js"></script>
    <!-- <script>
        
    </script> -->

</body>

</html>
